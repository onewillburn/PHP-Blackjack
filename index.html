<html>
    <head>
        <title>Black/Jack</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style/style.css">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    </head>
    <body>
    <div id="startwindow">
        <div id = "startblock">
        <h1 id = "startbanktext">Очки в банке:</h1>
        <input type="number" id="bankinput">
        <button id="startsendbank">ОК</button>
        </div>
    </div>
    <div id="gamewindow">
    <div id="gameplay_stats">

        <div id ='topblock'>
            <div id="coloda_sum">0</div>
            <div id="usertop">
            <h2>Вы:<div id="user_score_space"></div><div id="ace_space"></div></h2>
        <div id="user_card_code"></div>
        <div id="user_ready_checker"></div>
         </div>
        <div id="comptop">
        <h2>Дилер:</h2>
        
        <div id="comp_ready_checker"></div><br>
        </div></div>
        <div id ="gamespace">
        <div id = 'userplay'>
        <div id="user_card_space"></div>
        <div id="comp_score_checker">0</div>
        <div id="user_score_checker">0</div>
        <div id="user_sumofcard_checker">0</div>
        </div>
        
        
        <div id ="compplay">
        <div id="comp_card_space"></div>
        
        <div id="comp_score_checker">0</div>
        <div id="comp_sumofcard_checker">0</div>
        </div>
    </div>
        
    </div>
        <div id="moneyblock"><h3>Банк:</h3>
            Вы: <div id="usermoney">0</div>
            <h3 id="fraction"> | </h3>
            Дилер: <div id="compmoney">0</div>
        </div>

        <div id="potblock">
           <div id="pottext"> Ставка |  </div><input type='number' id='potval' rows="10">
        </div>

        <div id="roundblock">
            Раунд: <div id="round">0</div>
            
        </div>
        <br>
        <button id='getcardjs'>Взять карту</button>
        <button id='finishjs'>Стоп</button>
        <button id='finaljs'>Раскрыться</button>
        <div id="clickcheck">0</div>
    </div>
    <div id="windowchecker">1</div>
        <script src='js/jquery-3.7.1.min.js'></script>
	<script src="js/script.js"></script>
    

    </body>
</html>
